<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Delete Confirmation</title>
  <link rel="stylesheet" href="./context_menu.css">
  <script src="../handlebars.min.js"></script>
  <script src="./context_menu.js"></script>
</head>
<body>
  <div id="todos">
  </div>
  <div id="contextMenu" class="hidden">
    <ul>
      <li>Show Details</li>
      <li>Edit Todo</li>
      <li>Delete Todo</li>
    </ul>
  </div>
  <div id="modal">
    <dialog>
      <p>Are you sure you want to delete this todo?</p>
      <button type="button" value="confirmDelete">Yes</button>
      <button type="button" value="cancel">No</button>
    </dialog>
  </div>
  <script id="todosTemplate" type="text/x-handlebars">
    {{#each todos}}
      <p data-id={{this.id}}>
        <span class="todo" data-id={{this.id}}>
          {{this.title}}
        </span>
      </p>
    {{/each}}
  </script>
</body>
</html>
