<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Delete Confirmation</title>
  <link rel="stylesheet" href="./custom_delete_confirmation.css">
  <script src="../handlebars.min.js"></script>
  <script src="./custom_delete_confirmation.js"></script>
</head>
<body>
  <div id="todos">
  </div>
  <div id="modal">
    <dialog>
      <p>Are you sure you want to delete this todo?</p>
      <button type="button" value="confirmDelete">Yes</button>
      <button type="button" value="cancel">No</button>
    </dialog>
  </div>
  <script id="todosTemplate" type="text/x-handlebars">
    {{#each todos}}
      <p data-id={{this.id}}>
        <span class="todo">{{this.title}}<a data-id={{this.id}}><img src="./images/delete_X.png" alt="Red X to delete todo"></a></span>
      </p>
    {{/each}}
  </script>
</body>
</html>
