<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./programming_languages.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./programming_languages.js"></script>
</head>
<body>
  <h1>
    Programming Languages
  </h1>
  <main>
    <div id="container">
    </div>

    <script id="languagesTemplate" type="text/x-handlebars">
      {{#each languages}}
        <div class="language">
          <h3>
            {{this.name}}
          </h3>
          <p>
            {{#if (isShortText)}}
              {{this.description}}
            {{else}}
              {{beginningText}}<span>...</span><span class="remove">{{remainderText}}</span>
              <button type="button">Show more</button>
            {{/if}}
          </p>
        </div>
      {{/each}}
    </script>
  </main>

</body>
</html>
