<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exotic Animals</title>
  <link rel="stylesheet" href="./exotic_animals.css">
  <script src="./exotic_animals.js"></script>
</head>
<body>
  <div id="photoGrid">
    <figure>
      <img src="./images/glaucus_atlanticus.jpg" alt="Blue Dragon animal">
      <figcaption class="invisible">
        Glaucus Atlanticus: Also known as the blue dragon, this creature is a species of blue sea slug. You could find it in warm waters of the oceans, as it floats on the surface because of a gas-filled sack in its stomach.
      </figcaption>
    </figure>
    <figure>
      <img src="./images/lowland_streaked_tenrec.jpg" alt="Lowland Streaked Tenrec animal">
      <figcaption class="invisible">
        Lowland Streaked Tenrec: Found in Madagascar, Africa, this small tenrec is the only mammal known to use stridulation for generating sound—something that's usually associated with snakes and insects.
      </figcaption>
    </figure>
    <figure>
      <img src="./images/red_lipped_batfish.jpg" alt="Red-lipped Batfish animal">
      <figcaption class="invisible">
        Red-lipped Batfish: Found on the Galapagos Islands, this fish is actually a pretty bad swimmer, and uses its pectoral fins to walk on the bottom of the ocean.
      </figcaption>
    </figure>
    <figure>
      <img src="./images/glass_frog.jpg" alt="Glass Frog animal">
      <figcaption class="invisible">
        Glass Frog: Found in South America, the glass frog is a family of amphibians with some specimens exhibiting an outstanding feature — transparent abdomens. Because the internal viscera is visible through the skin, the common name they are given is glass frogs.
      </figcaption>
    </figure>
    <figure>
      <img src="./images/saiga_antelope.jpg" alt="Saiga Antelope animal">
      <figcaption class="invisible">
        Saiga Antelope: This animal, spread around the Eurasian steppe, is known for its an extremely unusual, over-sized, flexible nose structure, the proboscis. It is a critically endangered antelope.
      </figcaption>
    </figure>
    <figure>
      <img src="./images/mata_mata.jpg" alt="Mata Mata animal">
      <figcaption class="invisible">
        Mata Mata: Found in South America, the Mata Mata is a freshwater turtle known for a large, triangular, flattened head characterized with many tubercles and flaps of skin, and a "horn" on its long and tubular snout.
      </figcaption>
    </figure>
    <figure>
      <img src="./images/star_nosed_mole.jpg" alt="Star-nosed Mole Animal">
      <figcaption class="invisible">
        Star-nosed Mole: A small mole found in wet low areas in the northern parts of North America, Star-nosed mole is easily identifiable by its snout which is used as a touch organ with more than 25,000-minute sensory receptors. Named Eimer's organs, the receptors are great at deteting seismic waves.
      </figcaption>
    </figure>
    <figure>
      <img src="./images/pacu.jpg" alt="Pacu animal">
      <figcaption class="invisible">
        Pacu: Pacu have square, straight teeth, which are uncannily similar to human teeth. Pacu, unlike piranha, mainly feed on plant material and not flesh or scales.
      </figcaption>
    </figure>
  </div>

</body>
</html>
