<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms, Part 1</title>
  <link rel="stylesheet" href="part_1.css">
  <script src="part_1.js"></script>
</head>
<body>
  <h1>Forms Part 1</h1>
  <div id="messageContainer">
    <div id="formErrorMessage" class="invisible">You must fix errors before submitting this form.</div>
  </div>
  <form novalidate>
    <p>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="formValidate" name="firstName" required>
      <span class="errorMessage invisible" id="firstNameErrorMessage"></span>
    </p>
    <p>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="formValidate" name="lastName" required>
      <span class="errorMessage invisible" id="lastNameErrorMessage"></span>
    </p>
    <p>
      <label for="email">Email:     </label>
      <input type="text" id="email" class="formValidate" name="email" pattern=".+@.+" required>
      <span class="errorMessage invisible" id="emailErrorMessage"></span>
    </p>
    <p>
      <label for="phoneNumber">Phone:     </label>
      <input type="tel" id="phoneNumber" class="formValidate" name="phoneNumber" pattern="\d{3}-\d{3}-\d{4}">
      <span class="errorMessage invisible" id="phoneNumberErrorMessage"></span>
    </p>
    <p>
      <label for="password">Password:</label>
      <input type="password" id="password" class="formValidate" name="password" minlength="10" required>
      <span class="errorMessage invisible" id="passwordErrorMessage"></span>
    </p>
    <p>
      <input type="submit" value="Sign Up">
    </p>
  </form>
</body>
</html>
